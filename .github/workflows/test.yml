name: Test

on:
  pull_request:
  push:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: '0 */72 * * *'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    environment:
      name: test
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-latest, macOS-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4.2.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.6.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install codecov
          python -m pip install --only-binary=all numpy scipy pandas scikit-learn nltk
          python -m pip install -e ".[test]"

      # 1️⃣  Cache anything we download
      - name: Cache NLTK corpora
        uses: actions/cache@v4
        with:
          path: ./nltk_data
          key: nltk-data-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            nltk-data-

      - name: Download punkt corpora
        shell: bash
        env:
          NLTK_DATA: ${{ github.workspace }}/nltk_data
        run: |
          mkdir -p "$NLTK_DATA"
          python -m nltk.downloader -q -d "$NLTK_DATA" punkt punkt_tab

      - name: Unit tests
        env:
          NLTK_DATA: ${{ github.workspace }}/nltk_data
        run: |
          python -m pytest

      - name: Report coverage
        run: |
          python -m codecov
