theme:
  name: material
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    # - navigation.instant
    - navigation.tracking
    - header.autohide
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  favicon: images/logo.png
  logo: 'images/white_logo.png'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode

plugins:
  - search
  - git-revision-date
  - mkdocs-jupyter
  - awesome-pages
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
            show_category_heading: true
            members_order: source
            show_if_no_docstring: true
          selection:
            docstring_style: numpy
            filters: ["!^_"]
# for how to adjust the filters selecting which functions get collected, see:
# https://mkdocstrings.github.io/pytkdocs/#configuration


# for code blocks syntax highlighting
markdown_extensions:
  - admonition
  - footnotes
  - codehilite
  - tables
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


# use icon paths the match the folder structure in the fontawesome repo:
# https://github.com/FortAwesome/Font-Awesome/tree/master/svgs
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pdpipe/pdpipe
    - icon: fontawesome/solid/comments
      link: https://github.com/pdpipe/pdpipe/discussions
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/pdpipe/community
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pdpipe/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/shaypal5

extra_css:
  - "mkdocs/css/termynal.css"
  - "mkdocs/css/custom.css"
  - "mkdocs/css/extra.css"
  - "mkdocs/css/admonitions.css"

extra_javascript:
  - "mkdocs/js/termynal.js"
  - "mkdocs/js/custom.js"
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"
